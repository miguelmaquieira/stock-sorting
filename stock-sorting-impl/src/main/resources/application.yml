spring:
  application:
    name: product-sorting-api
  datasource:
    url: jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  flyway:
    enabled: true
    locations: classpath:db/migration/common
    baseline-on-migrate: true
    clean-disabled: false
management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true

info:
  app:
    name: Product Sorting Service
    description: Product scoring and sorting service
    version: 1.0.0

